<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BTC-Sequoia</title>
		<link rel="stylesheet" href="styles/style.css">
		<script src="scripts/main.js"></script>
	</head>
	<body>
		<h1>Buy declining/URos with Bitcoin</h1>
		<form id="lookup">
			<p>Turn your bitcoin into campus food!</p>
			<p>Use bitcoin to buy things from the University bookstore!</p>
			<p><select id="university-select">
				<option value="">Select your university&hellip;</option>
				<option value="rochester" selected="selected">University of Rochester</option>
				<option value="other">Other&hellip;</option>
			</select></p>
			<p id="other-university-help" class="hidden">
				To get support for your university, stop by in ##rochack on
				Freenode and ask us for it.
			</p>
			<div id="university-continue" class="hidden">
				<p>Student ID #: <input id="student-id" type="text" size="8"></p>
				<p>
					<button type="submit">Continue</button>
					<img id="lookup-loader" class="hidden" src="images/loading.gif">
				</p>
			</div>
			<div id="lookup-fail" class="hidden">
				<p>Unable to lookup.</p>
				<p id="lookup-fail-text"></p>
			</div>
		</form>
		<form id="confirm-lookup" class="hidden">
			<p>
				Name: <ins id="name"></ins><br>
				Email: <ins id="email"></ins>
			</p>
			<p id="confirm-ask">
				Is this you?
				<button type="submit">Yes</button>
				<button type="reset">No</button>
			</p>
		</form>
		<form id="amount-choice" class="hidden">
			<p>
				Account:
				<select id="fund-choice">
					<option value="1">Declining</option>
					<option value="2"> URos</option>
				</select><br>
				Amount: $ <input id="fund-amount" value="20">
			</p>
			<p>
				<button type="submit">Checkout</button>
				<img id="checkout-loader" class="hidden" src="images/loading.gif">
			</p>
		<form>

		<script>init()</script>
		<script src="scripts/coinbase-button.js"></script>
	</body>
</html>
